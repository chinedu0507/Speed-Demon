<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Speed demon</title>
</head>
<body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
        <h1>SpeedDemon</h1>
    </header>

    <div class="container text-center">
        <!-- Word & Input -->
        <div class="row">
            <div class="col-md-6 mx-auto">

                <!-- Choose game level -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                       <label class="input-group-text" >Choose game level</label>
                    </div>
                    <select class="custom-select" id="selectOp">
                        <option selected value = "6">Beginner</option>
                        <option value="5">Intermediate</option>
                        <option value="4">Professional</option>
                        <option value="3">Legend</option>
                    </select>
                </div>

                <!-- mx-auto centers the column -->
                <p class="lead mt-3">Type the word below within <span class="text-success" id="seconds">5</span> seconds:</p>

                <!-- display-2 sizes the text. The number varies from 1 to 6 -->
                <h2 class="display-3 mb-5 text-center" id="current-word">hello</h2>
                <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
                <h4 class="mt-2" id="message"></h4>

                <!-- Time & Score columns -->
                <div class="row mt-3">
                    <div class="col-md-6">
                        <h3>Time left:
                            <span id="time">0</span>
                        </h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Score:
                            <span id="score">0</span>
                        </h3>
                    </div>
                </div>

                <!-- Instructions -->
                <div class="row mt-3">
                    <div class="col-md-12">
                        <div class="card card-body bg-secondary text-white">
                            <h5>Instructions</h5>
                            <p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score will reset.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
